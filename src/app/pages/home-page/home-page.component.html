<app-header></app-header>
<div class="flex flex-wrap mx-auto justify-center">
    <div *ngFor="let product of products" class="mt-5 mr-5 mb-5 w-full max-w-xs sm:max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <img class="p-4 rounded-t-lg h-48 mx-auto" src="/assets/img/a_vida_intelectual.jpg" alt="product image" />
        </a>
        <div class="px-4 pb-4">
            <a href="#">
                <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{product.name}}</h5>
            </a>
            <div class="flex items-center mt-2.5 mb-4">
                <div class="flex items-center space-x-1 rtl:space-x-reverse">
                    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                            <path [class]="'text-' + (star <= product.rating ? 'yellow-300' : 'gray-200 dark:text-gray-600')" d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                        </svg>
                    </ng-container>
                </div>
                <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-2">{{ product.rating }}</span>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold text-gray-900 dark:text-white">R$ {{ product.value }}</span>
                <a href="#" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-1.5 text-center dark:bg-primary-700 dark:hover:bg-primary-800 dark:focus:bg-primary-950">Comprar</a>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
